<div id="whodunit-content-dashboard" ng-controller="whodunitController">
        <div>
            <h2>Download Report</h2>
        </div>
        <hr />
        <div>
            <strong>Start Date</strong>
            <umb-editor model="startDate"></umb-editor>
        </div>
        <div>
            <strong>End Date</strong>
            <umb-editor model="endDate"></umb-editor>
        </div>
        <div>
            <form action="/umbraco/backoffice/whodunit/whodunitapi/DownloadCsv" method="post" target="_blank">
                <input type="hidden" name="startDate" value="{{startDate.value}}" />
                <input type="hidden" name="endDate" value="{{endDate.value}}" />
                <button class="btn btn-primary" type="submit">Generate Report</button>
            </form>
        </div>
</div>
